{%set name = "python-editor" %}
{%set version = "1.0.3" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "a3c066acee22a1c94f63938341d4fb374e3fdd69366ed6603d7b24bed1efc565" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - editor

about:
  home: https://github.com/fmoo/python-editor
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Programmatically open an editor, capture the result.'
  description: |
    python-editor is a library that provides the editor module for programmatically interfacing with your system's $EDITOR.
  dev_url: https://github.com/fmoo/python-editor

extra:
  recipe-maintainers:
    - pmlandwehr
